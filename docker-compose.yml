version: '2'
services:
  # Node 1
  node1:
    image: blockchain
    command: sh -c "yarn; nodemon --inspect=0.0.0.0:9229 index.js"
    volumes:
      - ".:/var/app"
    ports:
      - 3000:3000
      - 9229:9229
    environment:
      DEBUG: "*"
      TERM: xterm-256color
      NODE_IP: node1
      NODE_PORT: 8080
      MONGO_URL: mongodb://node1_db:27017/blockchain
      MQTT_BROKER_IP: broker
      MQTT_BROKER_PORT: 1883
      DIFFICULTY: 2
    stdin_open: true
    tty: true
    container_name: "node1"
    links:
      - node1_db
  node1_db:
    image: mongo:3.0.15
    container_name: "node1_db"

