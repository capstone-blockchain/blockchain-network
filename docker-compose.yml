version: "2"
services:
  # Node 1
  node1:
    image: blockchain
    command: sh -c "yarn; nodemon --inspect=0.0.0.0:9229 index.js"
    volumes:
      - ".:/var/app"
    ports:
      - 6000:3000
      - 9229:9229
    environment:
      DEBUG: "*"
      TERM: xterm-256color
      NODE_IP: node1
      NODE_PORT: 8080
      MQTT_BROKER_IP: broker
      DIFFICULTY: 2
      REST_SERVICE_IP: rest
    stdin_open: true
    tty: true
    container_name: "node1"

